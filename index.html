<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation System</title>
        
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
</head>
<style>

.formWrapper {
  max-width: 80%;
  background-color: white;
  border: #777 1px solid;
  border-radius: 1px;
  padding: 10px;
  margin: auto;
  -webkit-box-shadow: 0 10px 6px -6px #777;
  -moz-box-shadow: 0 10px 6px -6px #777;
    box-shadow: 0 10px 6px -6px #777;
}
  

@media only screen and (min-width: 48rem) {
  #reservationForm {
    display: flex;
  } 
}

.input-box{
    height: 50px; 
    width: 30%;
    position: relative;
}

.input-box i {
    position: absolute;  
    top: 20px;
    left: 170px;  
}

.input-box input[type="text"] { 
  border: 1px solid grey;
  border-radius: 2px;
  line-height: 3rem; 
  margin: 5px;
  padding: 0 1rem;  
}

#reservationFrom {
  position: relative;
  background: rgba(0,0,0,0.2);
  padding: 1rem;
  display: block; 
}  

#searchbtn {
  position: relative;
  top: 5px;
  background: #2eb0d1; 
  color: #FFF; 
  border: none;  
  width: 100%;
  height: 50px;
}

#searchbtn:hover {
    background: #2ba1be;
}

@media only screen and (min-width: 32rem) {
  #searchbtn {
    width: auto;
  }
}

@media only screen and (min-width: 48rem) {
  #searchbtn {
    margin-left: 1rem;
    margin-top: 0;
    padding: 20px;
    width: 100%;
  }
}
 
.select-box {
  border: none;
  line-height: 3rem; 
  margin: 5px;
  padding: 0 1rem;  
}

.select-box select{
  background-color: white;
  padding: 5px;
  height: 50px; 
  border-radius: 2px;
}
 
</style>
<body>
    <div class="formWrapper">
    <form id="reservationForm"> 
        <div class="input-box" ><input id="checkin" type="text" placeholder="Check in" data-date-format="yyyy-mm-dd" class="datepicker check-in"/><i class="fas fa-calendar-alt"></i></div>
        <div class="input-box"><input  id="checkout" type="text" placeholder="Check out" data-date-format="yyyy-mm-dd" class="datepicker check-out"/><i class="fas fa-calendar-alt"></i></div> 
        <div class="select-box">
            <select class="adults">
              <option>Number of adults</option>
              <option>1</option>
              <option>2</option>
            </select>
          </div>
          <div class="select-box">
            <select class="rooms">
              <option>Number of rooms</option>
              <option>1</option>
              <option>2</option>
            </select>
          </div>
        <button id="searchbtn" type="submit">Check Availability</button>
    </form>  
  </div>

 
     
    
</body>
<script>
    let search = document.querySelector('#searchbtn'); 
    let url = "https://secure.rezovation.com/Reservations/CheckAvailability.aspx?";
    let id = "_0AXVC9PKHZDZC2";
    let checkin = document.querySelector('.check-in');
    let checkout = document.querySelector('.check-out');
    let adultAmt = document.querySelector('.adults')
    let roomAmt = document.querySelector('.rooms');
    
     

    search.addEventListener("click" , function(e){
        e.preventDefault(); 
        console.log(roomAmt.value);
        
        window.open( `${url}&bekey=${id}&checkin=${checkin.value.replace(/-/g, "")}&checkout=${checkout.value.replace(/-/g, "")}&adults=${adultAmt.value}&quantity=${roomAmt.value}`, '_blank');
    }); 


    $(document).ready(function(){
      $("#checkin").datepicker({ 
        autoclose: true, 
        startDate: '-1d',
        todayHighlight: true
  }).datepicker('update', new Date());
    $("#checkout").datepicker({ 
          autoclose: true, 
          startDate: '-1d'
    }).datepicker('update', new Date());
});


</script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
</html>
