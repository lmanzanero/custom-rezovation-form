  border: #777 1px solid;

  padding: 10px;
  margin: auto;

@media only screen and (min-width: 48rem) {
  #reservationForm {
    display: flex;
  } 
}

.input-box{
    height: 50px; 
    width: 30%;
    position: relative;
}

.input-box i {
    position: absolute;  
    top: 20px;
    left: 170px;  
}

.input-box input[type="text"] { 
  border: 1px solid grey;
  border-radius: 2px;
  line-height: 3rem; 
  margin: 5px;
  padding: 0 1rem;  
}

#reservationFrom {
  position: relative;
  background: rgba(0,0,0,0.2);
  padding: 1rem;
  display: block;

#searchbtn {
  position: relative;
  top: 5px;
  background: #2eb0d1; 
  color: #FFF; 
  border: none;  
  width: 100%;
  height: 50px;
}

#searchbtn:hover {
    background: #2ba1be;
}

@media only screen and (min-width: 32rem) {
  #searchbtn {
    width: auto;
  }
}

@media only screen and (min-width: 48rem) {
  #searchbtn {
    margin-left: 1rem;
    margin-top: 0;
    padding: 20px;
    width: 100%;
  }
}
 
.select-box {
  border: none;
  line-height: 3rem; 
  margin: 5px;
  padding: 0 1rem;  
}

.select-box select{
  background-color: white;
  padding: 5px;
  height: 50px; 
  border-radius: 2px;
}

    <div class="formWrapper">
    <form id="reservationForm"> 
        <div class="input-box" ><input id="checkin" type="text" placeholder="Check in" data-date-format="yyyy-mm-dd" class="datepicker check-in"/><i class="fas fa-calendar-alt"></i></div>
        <div class="input-box"><input  id="checkout" type="text" placeholder="Check out" data-date-format="yyyy-mm-dd" class="datepicker check-out"/><i class="fas fa-calendar-alt"></i></div> 
        <div class="select-box">
            <select class="adults">
              <option>Number of adults</option>
              <option>1</option>
              <option>2</option>
            </select>
          </div>
        <button id="searchbtn" type="submit">Check Availability</button>
    </form>  
  </div>

    search.addEventListener("click" , function(e){
        e.preventDefault();

    $(document).ready(function(){
      $("#checkin").datepicker({

        todayHighlight: true

    }).datepicker('update', new Date());
});
